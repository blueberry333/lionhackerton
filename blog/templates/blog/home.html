{% extends 'base.html' %}

{% block content %}
    <br>

        랜덤: {{ random_result }}

    <br>

    <div class="container">
        <form action="{% url 'create' %}">
            <textarea cols= 120 rows= 5 name="body"></textarea>
            <br>
            <br>
            <input class="btn btn-dark" type="submit" value="리스트 추가하기">
        </form>
    </div>

    <br>

    <div>
    {% for blog in blogs.all %}
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <div class="delete">
                            <p><a href="{% url 'delete' blog.id %}">삭제</a></p>
                        </div>
                    <p class="card-text">{{ blog.body }}</p>
                </div>
            </div>
            <br>
        </div>
    {% endfor %}
    </div>

    <br>
    <br>
{% endblock %}
